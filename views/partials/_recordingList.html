<div id="newRecFromNewUser"></div>

<div id="recListInnerContainer">
	<div ng-controller="ShowCtrl" id="rec_{{rec.user_id}}" class="recordingDiv" style="background-color:{{rec.username|userColor}}" ng-repeat="rec in recordingList | filter:filter.username">
		<div class="from" ng-controller="ReplyCtrl">
			<img src="{{rec.image}}" ng-click="replyTo(rec.username)" alt="{{rec.username}}" />
			<a class="username" ng-click="replyTo(rec.username)">{{rec.username}}</a>
		</div>
		<div class="showMoreContainer">
			<span class="recordingListDateTime">{{rec.date_time|fromNow}}</span>
			<a href=""><span ng-click="dropDownRecs(rec.user_id)">latest &darr;</span></a>
			<a href="./#/show/{{rec.user_id}}" title="{{rec.rec_count}}">all &rarr;</a>
		</div>
		<span class="recListHasNewRecordings">{{rec.new|markAsNew}}</span>


		<div ng-include src="templateRecordings.url" class="dropDownRecordingsTemplate"></div>

	</div>

</div>
